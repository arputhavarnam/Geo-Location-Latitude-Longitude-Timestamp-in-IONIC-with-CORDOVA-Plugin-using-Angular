<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <img src="../assets/icon/titleimage.png" height="30" width="35" />MyGeo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label text-wrap>
        <img src="../assets/icon/geotarget.png" height="45" />
        <ion-button small shape="round" float-right (click)="about()">ABOUT</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <b>COUNTDOWN TIMER:</b> {{ TimeOutIn }}-Seconds.
  
  <ion-col>
    <div class="ion-text-center">
      <h6><b>CURRENT GEOGRAPHIC POSITION :</b></h6>
      <br><img src="../assets/icon/titleimage.png" height="30" width="25" />
      Latitude : {{ curlat }}<br>
      <br><img src="../assets/icon/titleimage.png" height="30" width="25" />
      Longitude : {{ curlng }}<br>
      <br><img src="../assets/icon/date&time.png" height="30" width="15" />
      TimeStamp : {{ tmstp | date:'short' }}<br>
    </div>
  </ion-col>

  <ion-list>
    <ion-item-sliding *ngFor="let pos of locations | async">
      <ion-item>
        <ion-label text-wrap>
          <img src="../assets/icon/titleimage.png" height="30" width="25" />
          Lat : {{ pos.lat }}<br>
          <br>
          <img src="../assets/icon/titleimage.png" height="30" width="25" />
          Lng : {{ pos.lng }}<br>
          <br>
          <img src="../assets/icon/date&time.png" height="30" width="15" /> {{ pos.timestamp | date:'short' }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button ion-button full color="primary" expand="block" (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="play" slot="start"></ion-icon>Start Tracking
    </ion-button>

    <ion-button ion-button full color="danger" expand="block" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="pause" slot="start"></ion-icon>Stop Tracking
    </ion-button>
  </ion-toolbar>
</ion-footer>
